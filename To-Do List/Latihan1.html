<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="">
            <div class="namaTugas">
                <p>Nama Tugas</p>
                <input type="tugas" placeholder="Masukkan nama tugas">
            </div>
            <div class="deskripsi">
                <p>Deskripsi Tugas</p>
                <textarea name="text" placeholder="Masukkan deskripsi tugas"></textarea>
            </div>
            <div class="deadline">
                <p>Deadline Tugas</p>
                <input type="date">
            </div>
            <button>Tambahkan</button>
        </form>
    </div>
</body>
</html>
