<!DOCTYPE html>
<html lang="en">

    <title>FORM REGISTRASI AKUN</title>
</head>
<body>
    <h1>Form Registrasi Akun</h1>
    <form action="">
        <div>
            <span>Nama lengkap:</span>
            <input type="text">
        </div>

            <span>Email:</span>
            <input type="text">
        </div>

    </form>
